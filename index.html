<!-- Main Body -->
<main>
  <div class="container section scrollspy" id="start">
    <div class="row">
      <h4 class="center-align" id="title-text">Take or add a photo!</h4>
    </div>
    <div class="row">
      <div id="canvas-container">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240"></canvas>
      </div>
    </div>
    <div class="row">
      <p class="center-align">
        <a
                class="btn-floating btn-large waves-effect waves-light blue take-photo"
                id="snap"
        ><i class="material-icons">add_a_photo</i></a
        >
        <a
                class="btn-floating btn-large waves-effect waves-light green take-photo"
                id="confirm"
        ><i class="material-icons">check</i></a
        >
        <a
                class="btn-floating btn-large waves-effect waves-light red take-photo"
                id="reset"
        ><i class="material-icons">undo</i></a
        >
        <label for="file-upload" class="custom-file-upload">
          <a
                  class="btn-floating btn-large waves-effect waves-light green take-photo"
                  id="upload"
          ><i class="material-icons">cloud_upload</i></a
          >
        </label>
        <input
                id="file-upload"
                type="file"
                onchange="handleFiles(this.files)"
        />
      </p>
    </div>
  </div>
</main>


<!--Menu Display-->
<div class="container">
  <div class="carousel carousel-slider center " data-indicators="true">

    </div>
